<!--placeholder for comment in ng-view-->
<div ng-repeat="comment in comments">
	{{comment.body}}
</div>
<form ng-submit="addComment()">
  	<div class="form-group">
    	<label for="author">Name</label>
    	<input class="form-control" id="author" placeholder="Author" ng-model="newComment.author">
  	</div>
  	<div class="form-group">
	    <textarea class="form-control" rows="3" placeholder="Comment..." ng-model="newComment.body"></textarea>
  	</div>
  	<button type="submit" class="btn btn-default">Submit</button>
</form>
<a href="#/" class="btn btn-default">Return</a>
