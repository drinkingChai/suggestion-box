<!--placeholder for comment in ng-view-->
<div class="list-group">
	<div class="list-group-item" ng-repeat="comment in comments">
		<div class="row">
			<div class="col-md-10">
				<p>{{comment.body}}</p>
			</div>
			<div class="col-md-2">
				<button class="btn btn-default vote upvote" ng-click="upVote($index)">
					<span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span> {{comment.upvotes}}
				</button>
			</div>
		</div>
	</div>


	<form name="commentForm" class="list-group-item" ng-submit="commentForm.$valid && addComment()">
	  	<div class="form-group">
		    <textarea class="form-control" rows="3" placeholder="Comment..." ng-model="newComment.body" required></textarea>
	  	</div>
	  	<button type="submit" class="btn btn-default">Submit</button>
	</form>

	<div class="list-group-item">
		<a href="#/" class="btn btn-default return">Return</a>
	</div>

</div>
