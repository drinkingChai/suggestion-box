<!--placeholder-->
<div class="list-group">
	<h1 class="list-group-item">Website Suggestion Box</h1>

	<div class="list-group-item" ng-repeat="suggestion in suggestions">
		<div class="row">
			<div class="col-md-10">			
				<p class="textbody">{{suggestion.body}}</p>
			</div>
			<div class="col-md-2">
				<h5>{{suggestion.date | date}}</h5>
				<h5>{{suggestion.author}}</h5>
				<button class="btn btn-default upvote" ng-click="upVote($index)">
					<span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span> {{suggestion.upvotes}}
				</button>
				<a class="btn btn-default comment" href='#/{{$index}}'>Comments</a>
			</div>
		</div>
	</div>


	<form name="suggestionForm" class="list-group-item" ng-submit="suggestionForm.$valid && addSuggestion()">
		<h4>Submit your suggestion</h4>
	  	<div class="form-group">
	    	<input class="form-control" id="author" placeholder="Author" ng-model="newSuggestion.author" required>
	  	</div>
	  	<div class="form-group">
		    <textarea class="form-control" rows="3" placeholder="Suggestion!!" ng-model="newSuggestion.body" required></textarea>
	  	</div>
	  	<button type="submit" class="btn btn-default">Submit</button>
	</form>

</div>
